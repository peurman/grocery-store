<div class="product__container">
  <label class="product__name">{{ product.name }}</label>
  <label class="product__description"
    >Description: {{ product.description }}</label
  >
  <label class="product__likes">Likes: {{ product.likes_count }}</label>
  <button (click)="onClick($event)">View details</button>
  <button>Add to cart</button>
  <button>Add like</button>
</div>
